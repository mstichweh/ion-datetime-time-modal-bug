<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button id="trigger">Time</ion-button>

    <ion-modal
      #popup
      trigger="trigger"
      [showBackdrop]="true"
      [breakpoints]="[0, modalSize]"
      [initialBreakpoint]="modalSize"
      [handle]="false"
    >
      <ng-template>
        <ion-content>
          <ion-datetime
            [value]="currentIsoValue"
            (ionChange)="onSelect($event)"
            [firstDayOfWeek]="1"
            [showDefaultButtons]="true"
            [presentation]="'time'"
          >
          </ion-datetime>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
